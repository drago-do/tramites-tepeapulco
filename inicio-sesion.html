  <script>
    $(document).ready(function () {
      $('#pmd').hover(function () {
        $('#pmd').text('PLAN DE DESARROLLO MUNICIPAL');
      }).mouseleave(function () {
        $('#pmd').text('PDM');
      });
    });



    if (window.matchMedia("(min-width: 600px)").matches) {
    } else {
      // eliminar elemento #texte-header de la pagina
      $("#texte-header").remove();
    }


    window.onscroll = function () {
      myFunction();
    };
    var navbar = document.getElementById("navbar");
    var navbarText = document.getElementById("navbarText");
    var sticky = navbar.offsetTop;
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky");
        navbar.classList.add("background-gradient");
      } else {
        navbar.classList.remove("sticky");
        navbar.classList.remove("background-gradient");
      }
    }
